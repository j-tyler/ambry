// ByteBuf Flow Tracker agent build tasks (root level)
// These tasks are defined once at the root level and referenced by all subproject test tasks
// Enable with: ./gradlew test -PwithByteBufTracking

// Task to initialize and update the ByteBuf tracker git submodule
// Always pulls the latest from upstream when -PwithByteBufTracking is used
task initByteBufTrackerSubmodule(type: Exec) {
    description = 'Initializes and updates the ByteBuf Flow Tracker git submodule to latest upstream'
    group = 'build'

    def submoduleDir = file("${rootProject.projectDir}/modules/bytebuddy-bytebuf-tracer")

    workingDir rootProject.projectDir
    commandLine 'git', 'submodule', 'update', '--init', '--remote', '--merge', 'modules/bytebuddy-bytebuf-tracer'

    doFirst {
        logger.lifecycle("Updating ByteBuf tracker submodule to latest upstream...")
    }
}

// Task to build the ByteBuf tracker agent from the git submodule
// This runs once before any tests, not once per subproject
task buildByteBufAgent(type: Exec) {
    description = 'Builds the ByteBuf Flow Tracker agent from the git submodule using Maven'
    group = 'build'

    dependsOn initByteBufTrackerSubmodule

    def submoduleDir = file("${rootProject.projectDir}/modules/bytebuddy-bytebuf-tracer")
    def agentJar = file("${submoduleDir}/bytebuf-flow-tracker/target/bytebuf-flow-tracker-1.0.0-SNAPSHOT-agent.jar")

    workingDir submoduleDir
    commandLine 'mvn', 'clean', 'package', '-DskipTests'

    doFirst {
        // Check if Maven is available
        try {
            def mvnCheck = new ProcessBuilder('mvn', '--version').start()
            mvnCheck.waitFor()
            if (mvnCheck.exitValue() != 0) {
                throw new Exception("Maven command failed")
            }
        } catch (Exception e) {
            throw new GradleException(
                "Maven is required to build the ByteBuf tracker agent but was not found.\n\n" +
                "Please install Maven:\n" +
                "  macOS:    brew install maven\n" +
                "  Ubuntu:   sudo apt-get install maven\n" +
                "  Windows:  choco install maven\n" +
                "  Other:    https://maven.apache.org/download.cgi\n\n" +
                "Or run tests without ByteBuf tracking:\n" +
                "  ./gradlew test"
            )
        }
    }

    // Only run if the submodule exists (after init)
    onlyIf {
        if (!submoduleDir.exists() || !file("${submoduleDir}/bytebuf-flow-tracker/pom.xml").exists()) {
            throw new GradleException(
                "ByteBuf tracker submodule not initialized at: ${submoduleDir}\n\n" +
                "This should have been initialized automatically, but failed.\n" +
                "Try manually running:\n" +
                "  git submodule init\n" +
                "  git submodule update"
            )
        }
        true
    }

    // Skip if the JAR is already up-to-date (simple optimization)
    outputs.file(agentJar)
    // Only set inputs if the directory exists to avoid configuration-time errors
    def srcDir = file("${submoduleDir}/bytebuf-flow-tracker/src")
    if (srcDir.exists()) {
        inputs.dir(srcDir)
    }
}

subprojects {
    apply plugin: 'java'

    if (!project.hasProperty('disableShipkit')) {
        apply from: "$rootDir/gradle/java-publishing.gradle"
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    if (JavaVersion.current().java9Compatible) {
        // Our consumers still run on java 8, so this flag ensures that our builds are backwards compatible at runtime
        // with java 8 platform APIs.
        compileJava {
            options.compilerArgs.addAll(['--release', '8'])
        }
    }

    sourceSets {
        // separate source set for integration tests
        intTest {
            java.srcDir file('src/integration-test/java')
            resources.srcDir file('src/integration-test/resources')
            compileClasspath += sourceSets.main.output + sourceSets.test.output
            runtimeClasspath += sourceSets.main.output + sourceSets.test.output
        }
    }

    configurations {
        // This configuration allows for test suites to properly depend on utility classes in other subprojects.
        // Dependencies should be included in the classpath when depending on testArtifacts in another subproject
        testArchives.extendsFrom testRuntimeOnly

        // These configurations allow for the integration test source set to be compiled and run as a test suite.
        // Integration tests should be able to get the same dependencies as the corresponding unit tests.
        intTestImplementation.extendsFrom testImplementation
        intTestRuntimeOnly.extendsFrom testRuntimeOnly
    }

    // this test jar is used to represent a test dependency for a subproject, since depending directly on a source set
    // does not guarantee that the source set was actually built.
    task testJar(type: Jar, dependsOn: testClasses) {
        archiveClassifier.set('test')
        from sourceSets.test.output
    }

    artifacts {
        // Depending on a jar instead of the source set directly prevents test subprojects from compiling before their
        // dependencies are built.
        testArchives testJar
    }

    dependencies {
        implementation "org.slf4j:slf4j-api:$slf4jVersion"
        implementation "com.google.code.findbugs:jsr305:$jsr305Version"
        testImplementation "org.apache.logging.log4j:log4j-core:$log4jVersion"
        testImplementation "org.apache.logging.log4j:log4j-api:$log4jVersion"
        testImplementation "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"
        testImplementation "junit:junit:$junitVersion"
        testImplementation "org.mockito:mockito-core:$mockitoVersion"
        testRuntimeOnly project(':log4j-test-config')
    }

    idea {
        // since integration tests are in a separate source set, we have to tell intellij about them
        module {
            testSourceDirs += sourceSets.intTest.java.srcDirs
            testResourceDirs += sourceSets.intTest.resources.srcDirs
            scopes.TEST.plus += [configurations.intTestImplementation]
        }
    }

    test {
        testLogging {
            exceptionFormat = 'full'
            events "PASSED", "SKIPPED", "FAILED"
        }
        // Plugin for retrying flaky tests. Reference: https://github.com/gradle/test-retry-gradle-plugin
        retry {
            // The maximum number of times to retry an individual test
            maxRetries = 3
            // The maximum number of test failures that are allowed (per module) before retrying is disabled. The count applies to
            // each round of test execution. For example, if maxFailures is 5 and 4 tests initially fail and then 3
            // again on retry, this will not be considered too many failures and retrying will continue (if maxRetries {@literal >} 1).
            // If 5 or more tests were to fail initially then no retry would be attempted.
            maxFailures = 10
            // Whether tests that initially fail and then pass on retry should fail the task.
            failOnPassedAfterRetry = false
        }
        // Run tests sequentially for better stability
        maxParallelForks = 1
        maxHeapSize = "6g"
        systemProperty 'io.netty.leakDetection.level', 'paranoid'
        systemProperty 'io.netty.allocator.tinyCacheSize', '0'
        systemProperty 'io.netty.allocator.smallCacheSize', '0'
        systemProperty 'io.netty.allocator.normalCacheSize', '0'
        systemProperty 'io.netty.allocator.maxCachedBufferCapacity', '0'
    }

    task intTest(type: Test) {
        description = 'Runs integration tests.'
        group = 'verification'
        testClassesDirs = sourceSets.intTest.output.classesDirs
        classpath = sourceSets.intTest.runtimeClasspath
        testLogging {
            exceptionFormat = 'full'
            events 'started', 'failed', 'passed', 'skipped'
            showStandardStreams = false
        }
        // Allow for retrying flaky integration tests.
        retry {
            // The maximum number of times to retry an individual test
            maxRetries = 3
            // The maximum number of test failures that are allowed (per module) before retrying is disabled. The count applies to
            // each round of test execution. For example, if maxFailures is 5 and 4 tests initially fail and then 3
            // again on retry, this will not be considered too many failures and retrying will continue (if maxRetries {@literal >} 1).
            // If 5 or more tests were to fail initially then no retry would be attempted.
            maxFailures = 10
            // Whether tests that initially fail and then pass on retry should fail the task.
            failOnPassedAfterRetry = false
        }
        maxHeapSize = "6g"
        systemProperty 'io.netty.leakDetection.level', 'paranoid'
    }

    // ByteBuf Flow Tracker JVM configuration for test tasks
    // The agent build tasks are defined at the root level below
    def byteBufTrackingEnabled = project.hasProperty('withByteBufTracking') ||
                                 project.hasProperty('enableByteBufTracking')

    if (byteBufTrackingEnabled) {
        def agentJar = file("${rootProject.projectDir}/modules/bytebuddy-bytebuf-tracer/bytebuf-flow-tracker/target/bytebuf-flow-tracker-1.0.0-SNAPSHOT-agent.jar")

        // Ensure the agent is built before tests run (reference root-level task)
        test.dependsOn rootProject.tasks.named('buildByteBufAgent')
        intTest.dependsOn rootProject.tasks.named('buildByteBufAgent')

        // Configure test task with ByteBuf tracker
        test {
            doFirst {
                logger.lifecycle("ByteBuf Flow Tracker ENABLED")
                logger.lifecycle("Using agent: ${agentJar}")
            }

            // Attach the Java agent with configuration
            // - include: Track all com.github.ambry packages
            // - exclude: Exclude specific packages/classes to avoid Mockito conflicts
            //   * org.mockito.* - Mockito framework package (use .* for packages)
            //   * MySqlAccountStore - Mocked in account service tests
            //   * AggregatedAccountReportsDaoTest - SQL tests with no ByteBuf usage
            //   * ServerRequestResponseHelper - Helper class causing instrumentation issues
            //   * FileCopy protocol classes - Some mocked, some don't use ByteBuf
            //     - FileCopyGetMetaDataResponse, FileCopyGetChunkResponse (use ByteBuf, mocked)
            //     - FileCopyDataVerificationRequest, FileCopyDataVerificationResponse (no ByteBuf)
            //     - FileCopyGetChunkRequest, FileCopyGetMetaDataRequest (no ByteBuf)
            //   * Protocol base classes and interfaces - Mockito conflicts in file transfer tests
            //     - SendWithCorrelationId, Send (network interfaces)
            //     - Response, RequestOrResponse, RequestTracker (protocol base classes/interfaces)
            //     - AbstractByteBufHolder (base wrapper class)
            //   * Netty interfaces - Mockito cannot mock instrumented classes implementing these
            //     - ReferenceCounted, ByteBufHolder (core Netty interfaces)
            // - trackConstructors: Track ByteBuf wrappers that store ByteBuf in constructors
            jvmArgs "-javaagent:${agentJar.absolutePath}=" +
                "include=com.github.ambry.*;" +
                "exclude=org.mockito.*,com.github.ambry.account.mysql.MySqlAccountStore,com.github.ambry.accountstats.AggregatedAccountReportsDaoTest,com.github.ambry.network.ServerRequestResponseHelper,com.github.ambry.protocol.FileCopyGetMetaDataResponse,com.github.ambry.protocol.FileCopyGetChunkResponse,com.github.ambry.protocol.FileCopyDataVerificationRequest,com.github.ambry.protocol.FileCopyDataVerificationResponse,com.github.ambry.protocol.FileCopyGetChunkRequest,com.github.ambry.protocol.FileCopyGetMetaDataRequest,com.github.ambry.network.SendWithCorrelationId,com.github.ambry.protocol.Response,com.github.ambry.protocol.RequestOrResponse,com.github.ambry.utils.AbstractByteBufHolder,com.github.ambry.network.Send,com.github.ambry.protocol.RequestTracker,io.netty.util.ReferenceCounted,io.netty.buffer.ByteBufHolder;" +
                "trackConstructors=" +
                    "com.github.ambry.protocol.*," +                                   // All protocol messages (PutRequest, GetRequest, etc)
                    "com.github.ambry.messageformat.BlobData," +                       // Blob data wrapper
                    "com.github.ambry.network.SocketServerRequest," +                  // Socket request wrapper
                    "com.github.ambry.network.NettyServerRequest," +                   // Netty request wrapper
                    "com.github.ambry.network.ResponseInfo," +                         // Network response wrapper
                    "com.github.ambry.router.EncryptJob," +                            // Encryption job
                    "com.github.ambry.router.EncryptJob\$EncryptJobResult," +          // Encryption result (inner class)
                    "com.github.ambry.router.DecryptJob," +                            // Decryption job
                    "com.github.ambry.rest.NettyResponseChannel\$Chunk," +             // Response chunk (inner class)
                    "com.github.ambry.utils.NettyByteBufDataInputStream"               // ByteBuf to InputStream wrapper

            // Register test listener to print tracker output
            systemProperty 'junit.listeners', 'com.github.ambry.testutils.ByteBufTrackerListener'
        }

        // Configure intTest task with ByteBuf tracker
        intTest {
            doFirst {
                logger.lifecycle("ByteBuf Flow Tracker ENABLED (integration tests)")
                logger.lifecycle("Using agent: ${agentJar}")
            }

            // Same configuration as test task
            jvmArgs "-javaagent:${agentJar.absolutePath}=" +
                "include=com.github.ambry.*;" +
                "exclude=org.mockito.*,com.github.ambry.account.mysql.MySqlAccountStore,com.github.ambry.accountstats.AggregatedAccountReportsDaoTest,com.github.ambry.network.ServerRequestResponseHelper,com.github.ambry.protocol.FileCopyGetMetaDataResponse,com.github.ambry.protocol.FileCopyGetChunkResponse,com.github.ambry.protocol.FileCopyDataVerificationRequest,com.github.ambry.protocol.FileCopyDataVerificationResponse,com.github.ambry.protocol.FileCopyGetChunkRequest,com.github.ambry.protocol.FileCopyGetMetaDataRequest,com.github.ambry.network.SendWithCorrelationId,com.github.ambry.protocol.Response,com.github.ambry.protocol.RequestOrResponse,com.github.ambry.utils.AbstractByteBufHolder,com.github.ambry.network.Send,com.github.ambry.protocol.RequestTracker,io.netty.util.ReferenceCounted,io.netty.buffer.ByteBufHolder;" +
                "trackConstructors=" +
                    "com.github.ambry.protocol.*," +                                   // All protocol messages (PutRequest, GetRequest, etc)
                    "com.github.ambry.messageformat.BlobData," +
                    "com.github.ambry.network.SocketServerRequest," +
                    "com.github.ambry.network.NettyServerRequest," +
                    "com.github.ambry.network.ResponseInfo," +
                    "com.github.ambry.router.EncryptJob," +
                    "com.github.ambry.router.EncryptJob\$EncryptJobResult," +
                    "com.github.ambry.router.DecryptJob," +
                    "com.github.ambry.rest.NettyResponseChannel\$Chunk," +
                    "com.github.ambry.utils.NettyByteBufDataInputStream"

            systemProperty 'junit.listeners', 'com.github.ambry.testutils.ByteBufTrackerListener'
        }
    } else {
        logger.info("ByteBuf Flow Tracker disabled. Enable with: -PwithByteBufTracking")
    }

    task allTest {
        description = 'Runs unit and integration tests'
        group = 'verification'
    }
    allTest.dependsOn test
    allTest.dependsOn intTest

    javadoc {
        // TODO audit and fix our javadocs so that we don't need this setting
        // This is mainly for cases where param/throws tags don't have descriptions
        // Previously, javadocs weren't being compiled, but now shipkit automatically enables this build step
        options.addStringOption('Xdoclint:none', '-quiet') // Suppress lint warnings
        failOnError = false
    }
}

